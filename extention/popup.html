<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Prompter</h1>
            <p>Enhance your ideas instantly.</p>
        </div>
    
        <div class="setting-row">
            <!-- The only change is adding an id="toggle-label" and removing the default text -->
            <span class="setting-label" id="toggle-label">Enable Prompter</span>
            
            <label class="switch">
                <input type="checkbox" id="enable-toggle">
                <span class="slider"></span>
            </label>
        </div>

    </div>

    <script src="popup.js"></script>

</body>
</html>
